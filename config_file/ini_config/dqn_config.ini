[dqn]
action_size = 4
learning_frequency = 100
batch_size = 32
target_q_update_frequency = 50
discount = 0.99
train_frequency = 4
learn_start = 32
double_q = true
dueling = false
epsilon = 0.9

[train_ops]
is_training = true
learning_rate = 0.0025
learning_rate_step = 100
learning_rate_decay_step = 50000
learning_rate_decay = 0.96
min_learning_rate = 0.00001
model_dir = ./chk/
max_to_save = 5
save_frequency = 10000
log_dir = ./log/
enable_log = false

[network]
config_file = ./config_file/dqn_mlp.cls

[replay_buffer]
buffer_size = 5000
prioritized_replay = true
alpha = 0.6
beta = 0.4
incremental = 0.0001
eps = 0.000001